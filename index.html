<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distribuci√≥n Binomial</title>
  </head>
  <body>
    <main>
      <section class="inputs">
        <label class="input-label">
          <span class="input-label-text">Casos</span>
          <section class="input-section">
            <input type="range" step="1" min="0" max="50" id="n" />
            <input type="number" id="nMax" class="short-input" />
          </section>
          <span>
            = <input type="number" id="nValue" class="short-input" />
          </span>
        </label>
        <label class="input-label">
          <span class="input-label-text">Probabilidad</span>
          <section class="input-section">
            <input type="range" id="p" step="0.01" min="0" max="1" />
          </section>
          <span>
            = <input type="number" id="pValue" class="short-input" />
          </span>
        </label>
        <label class="input-label">
          <span class="input-label-text">Media</span>
          <span id="e"></span>
        </label>
        <label class="input-label">
          <span class="input-label-text">Varianza</span>
          <span id="var"></span>
        </label>
      </section>
      <canvas id="canvas"></canvas>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
